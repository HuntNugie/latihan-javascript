<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>juragan angkot dengan objek</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <h1>Terminal tanjungsari</h1>
    <button class="bg-blue-500 m-4" onclick="masukPenumpang()">Masuk angkot </button>
    <button class="bg-yellow-500 m-4" onclick="cekPenumpang()">Cek angkot </button>
    <button class="bg-red-500 m-4" onclick="turunPenumpang()">turun angkot </button>
    <script src="script.js"></script>
</body>
</html>
