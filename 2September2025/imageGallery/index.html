<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="container p-10">
        <div class="w-180 h-180 bg-gray-500 m-auto border-3 border-blue-400">
            <div class="h-1/2">
                <img src="img/gambar1.jpg" alt="" class="h-full w-full object-cover object-contain" id="utama">
            </div>
            <div class="grid grid-cols-3 h-auto w-full " id="pilihan">
                <div class="border-3 border-blue-400 h-auto w-auto hover:opacity-50">
                    <img src="img/gambar2.jpg" alt="" class="object-contain object-cover h-[173px]">
                </div>
                <div class="border-3 border-blue-400 h-auto w-auto hover:opacity-50">
                    <img src="img/gambar3.jpg" alt="" class="object-contain object-cover h-[173px]">
                </div>
                <div class="border-3 border-blue-400 h-auto w-auto hover:opacity-50">
                    <img src="img/gambar4.png" alt="" class="object-contain object-cover h-[173px]">
                </div>
                <div class="border-3 border-blue-400 h-auto w-auto hover:opacity-50">
                    <img src="img/gambar5.png" alt="" class="object-contain object-cover h-[173px]">
                </div>
                <div class="border-3 border-blue-400 h-auto w-auto hover:opacity-50">
                    <img src="img/gambar6.png" alt="" class="object-contain object-cover h-[173px]">
                </div>
                <div class="border-3 border-blue-400 h-auto w-auto hover:opacity-50">
                    <img src="img/gambar1.jpg" alt="" class="object-contain object-cover h-[173px]">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
